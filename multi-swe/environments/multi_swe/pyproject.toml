[project]
name = "multi-swe"
description = "Multi-SWE RL Environment with OpenHands agent harness"
tags = ["multi-swe", "openhands", "train", "eval", "multilingual"]
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "verifiers>=0.1.3.post0",
    "datasets>=2.14.0",
    "multi-swe-bench",
    "prime-sandboxes",
    "tenacity>=8.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["multi_swe.py"]
