[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    integration: marks tests requiring Docker and full setup (deselect with '-m "not integration"')
    asyncio: marks async tests

# Default options
addopts = -v --tb=short

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
